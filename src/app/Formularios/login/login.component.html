<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div>
        <h1>Iniciar sesión</h1>
        <div>
            <label>Usuario:</label>
            <input type="text" id="usuario" formControlName="usuario" required/>
            <label>Contraseña:</label>
            <input type="password" formControlName="contra" required/>
            <button type="submit" [disabled]="loginForm.invalid">Iniciar sesión</button>
        </div>
        <div>
            <label>Si no tienes cuenta, regístrate!!!</label>
            <button type="button" routerLink="/register">Registro</button>
        </div>
    </div>

</form>
